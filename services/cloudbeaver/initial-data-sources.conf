{
        "folders": {},
        "connections": {
                "postgresql-template-1": {
                        "provider": "postgresql",
                        "driver": "postgres-jdbc",
                        "name": "PostgreSQL (Template)",
                        "save-password": true,
                        "show-system-objects": false,
                        "read-only": true,
                        "template": true,
                        "configuration": {
                                "host": "host.docker.internal",
                                "port": "5432",
                                "database": "postgres",
                                "url": "jdbc:postgresql://host.docker.internal:5432/payroll",
                                "type": "dev",
                                "provider-properties": {
                                        "@dbeaver-show-non-default-db@": "false"
                                }
                        }
                }
        }
}
